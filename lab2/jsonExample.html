<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-2">

    <h2 class="alert alert-success">Shirt Details</h2>
    <p id="demo"></p>

    <script>
        const shirt = {
            name: "Holister & Nike + Adidas",
            price: 1.99,
            colors: ["red", "blue", "pink"],
            size: ["sm", "m", "l"],
            supplier: {
                name: "Arman",
                number: "1234567890",
                address: "USA, Berlin, Ontario Street, -4"
            },
            quantity: 50,
        };

        document.write("Name: " + shirt.name);
        document.write("<br>");
        if (shirt.quantity > 0) {
            document.write("Availability: <span class='text-success'>In-Stock</span><br>");
        }
        else {
            document.write("Availability: <span class='text-danger'>Sold-out</span><br>");
        }
        document.write("<h2 class='alert alert-success'>Supplier Info</h2>");
        document.write("Name: " + shirt.supplier.name + "<br>");
        document.write("Number: " + shirt.supplier.number + "<br>");
        document.write("Address: " + shirt.supplier.address + "<br>");


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
</body>

</html>
