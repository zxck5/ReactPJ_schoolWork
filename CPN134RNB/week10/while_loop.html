<!DOCTYPE html>

    <body>

        <h1> while demo</h1>

        <p id= "a"> Hope you are doing great</p>

        <p id= "b"></p>

        <button class="btn" onclick="myloop()">While</button>

        <script>
            function myloop(){
                
                var i=0;
                var sum = 0;
                while (i<5){
                    sum += i;
                    i++;
                }// end of while
                document.getElementById("b").innerHTML=sum;
                
               
                


                
            }// end of function
           

        </script>    

    </body>

</html>
