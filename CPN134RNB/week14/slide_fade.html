<html>
    <head>
        <style>

            #box{
                width:300px;
                height:300px;
                border:2px solid black;
                background-color: red;
            }

        </style>
        <script src="../jquery.js"></script>
        <script type="text/javascript">
            $("document").ready(function(){
                $("#SlideUp").click(fun1);
                $("#SlideDown").click(fun2);
                $("#FadeIn").click(fun3);
                $("#FadeOut").click(fun4);
                $("#Hide").click(fun5);
                $("#Show").click(fun6);
                $("#Pulse").click(fun7);

            });

            function fun1(){
                $("#box").slideUp(5000);
            }
            function fun2(){
                $("#box").slideDown(5000);
            }
            function fun3(){
                $("#box").fadeIn(1000);
            }
            function fun4(){
                $("#box").fadeOut(1000);
            }
            function fun5(){
                $("#box").hide();
            }
            function fun6(){
                $("#box").show();
            }
            function fun7(){
                //statement chaining
                $("#box").fadeTo(500,0.2);
                $("#box").fadeTo(500,1.0); //add more than 1 action(You can add more)
                //equal to 
                //$("#box").fadeTo(500,0.2).fadeTo(500,1.0);
            }
        </script>
    </head>
    <body>

        <h1>Ronak </h1>
        <br><br>
        <div id="box"></div>
        <br><br><br>
        <button id="SlideUp">Slide Up</button>
        <button id="SlideDown">Slide Down</button>
        <button id="FadeIn">Fade In</button>
        <button id="FadeOut">Fade out</button>
        <button id="Pulse">Pulse</button>
        <button id="Hide">Hide</button>
        <button id="Show">Show</button>

    </body>
</html>
