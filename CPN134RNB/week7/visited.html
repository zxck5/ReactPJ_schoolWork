<html>

    <head>

        <title> week_6</title>

        <meta name="author" content="Ronak Sheth">

        <meta name="description" content="css demo 1">

        <meta charset="UTF-8">

        

        <!-- below is embedded styling-->

        <style>
            /* unvisited site shows in a:link */
            a:link{color: rgb(255, 0, 0);}    
            /* visited link */
            a:visited{color:darkslategray}
            /* hover */
            a:hover{color: lime;}

            a:focus{color: blue;}
            /* selected link */
            a:active{color:darkviolet}
        </style>

        <!-- style tag ends here -->

    </head>

    <body>
        <a href="http://www.yahoo.com">yahoo</a><br><br>
        <a href="http://www.google.com">google</a><br><br>
        <a href="http://www.humber.ca">humber</a><br><br>
        
        <a href="http://www.georgebrown.ca">georgebrown</a><br><br>
        
        
    </body>
