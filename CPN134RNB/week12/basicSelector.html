<!DOCTYPE html>

<html>

    <head>

        <title> Jquery selector</title>
        <script type="text/javascript" src="jquery/jquery.js"></script>
        <script type="text/javascript">
            $("document").ready(function(){   // $("selector").'event'(function(){})
                // this is where you write jquery
                $("p").css("border","3px solid red");
                $("p").css("color", "blue");
                $("#example").css("border", "3px solid green");
                $(".a").css("color", "red");
                $("p.a").css("background-color","yellow");
            }); // page load 
        </script>
    </head>

    <body>

        <h1> jQuery selectors</h1>

        <div id ="example">

            <p class ="a">This is para 1</p>

            <p id="para1">This is para 2</p>

            <p class="b">This is para 3</p>

            <p id ="para4">This is para 4</p>

            <p id="para5">This is para 5</p>

        </div>

        <section class= "a" id="example">  This is section</section>



    </body>   

</html>
